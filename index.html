<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <style>
    body {
        background-color: #000000;
        padding: 0px;
        margin: 0px;
    }
    #gradient {
        width: 100%;
        height: 800px;
        padding: 0px;
        margin: 0px;
    }
  </style>
</head>
<body>
    <div id="gradient"></div>
    <script>
      var colors = [
        [62, 35, 255],  // Dark Blue
        [255, 0, 255],  // Pink
        [60, 255, 60],  // Green
        [47, 175, 238]  // Ocean Blue
      ];

      var step = 0;
      var gradientSpeed = 0.002;

      function updateGradient() {
        var colorIndices = [
          Math.floor(step * colors.length),
          Math.floor((step + 0.5) * colors.length) % colors.length
        ];

        var c0 = colors[colorIndices[0]];
        var c1 = colors[colorIndices[1]];

        var r = Math.round((1 - step) * c0[0] + step * c1[0]);
        var g = Math.round((1 - step) * c0[1] + step * c1[1]);
        var b = Math.round((1 - step) * c0[2] + step * c1[2]);
        
        var color = "rgb(" + r + "," + g + "," + b + ")";

        $('#gradient').css({
          background: "-webkit-gradient(linear, left top, right top, from(" + color + "), to(" + color + "))",
          background: "-moz-linear-gradient(left, " + color + " 0%, " + color + " 100%)"
        });

        step += gradientSpeed;
        if (step >= 1) {
          step = 0;
        }
      }

      setInterval(updateGradient, 10);
    </script>
</body>
</html>
