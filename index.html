<!DOCTYPE html>
<html>
<head>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
 <style>
    body {
        background-color: #000000;
        padding: 0px;
        margin: 0px;
    }
    #gradient {
        width: 100%;
        height: 800px;
        padding: 0px;
        margin: 0px;
    }
 </style>
</head>
<body>
    <div id="gradient"></div>
    <script>
      var colors = [
        [0, 0, 128],  // Dark Blue
        [255, 0, 255], // Pink
        [0, 128, 0],   // Green
        [30, 144, 255] // Dodger Blue
      ];

      var step = 0;
      var gradientSpeed = 0.001;

      function updateGradient() {
        var colorIndices = [
          Math.floor(step * colors.length),
          Math.floor((step + 0.5) * colors.length) % colors.length
        ];

        var c0 = colors[colorIndices[0]];
        var c1 = colors[colorIndices[1]];

        var r = Math.round((1 - step) * c0[0] + step * c1[0]);
        var g = Math.round((1 - step) * c0[1] + step * c1[1]);
        var b = Math.round((1 - step) * c0[2] + step * c1[2]);
        
        var color = "rgb(" + r + "," + g + "," + b + ")";

        $('#gradient').css({
         background: "linear-gradient(to right, " + color + ", " + color + ")",
         backgroundColor: color // Add this line for a fallback color
        });

        step += gradientSpeed;
        if (step >= 1) {
          step = 0;
        }
      }

      setInterval(updateGradient, 10);
    </script>
</body>
</html>
